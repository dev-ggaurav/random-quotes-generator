<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://use.fontawesome.com/5661b89466.js"></script>
</head>
<body>
    <main class="main">
        <h1 class="title">Random Quotes Generator.</h1>

        <div class="container">
            <p class="quote" id="quote">Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma  which is living with the results of other people's thinking.</p>

            <h3 class="author" id="author">-Steve Jobs</h3>

            <img src="/quote-left.svg" alt="" class="icon icon-left">

            <img src="/quote-right.svg" alt="" class="icon icon-right">
            
        </div>

        <button class="gen-btn" id="gen-btn">Generate A Quote!</button>
    </main>

    <footer>
        <p class="copy">Created by <a href="">devggaurav.</a></p>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
